    <meta charset="UTF-8">

    <title>Energetics HTML Resources</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --hover-color: #2980b9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .html-files {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-list {
            list-style-type: none;
        }

        .file-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .file-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .file-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            padding: 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .file-link:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--hover-color);
            transform: translateX(5px);
        }

        .file-icon {
            margin-right: 15px;
            color: var(--primary-color);
        }

        .file-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .file-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
